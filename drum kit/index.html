<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>drum kit</title>
</head>
<body>
  <div class="container">
    <div id="CLAP">
      <p>A</p>
      <span>CLAP</span>
    </div>

    <div id="HIHAT">
      <p>S</p>
      <span>HIHAT</span>
    </div>

    <div id="KICK">
      <p>D</p>
      <span>KICK</span>
    </div>

    <div id="OPENHAT">
      <p>F</p>
      <span>OPENHAT</span>
    </div>

    <div id="BOOM">
      <p>G</p>
      <span>BOOM</span>
    </div>

    <div id="RIDE">
      <p>H</p>
      <span>RIDE</span>
    </div>

    <div id="SNARE">
      <p>J</p>
      <span>SNARE</span>
    </div>

    <div id="TOM">
      <p>K</p>
      <span>TOM</span>
    </div>

    <div id="TINK">
      <p>L</p>
      <span>TINK</span>
    </div>
  </div>
  <div>
    <audio src="./static/audio/boom.wav" id="boom" ></audio>
    <audio src="./static/audio/clap.wav" id="clap"></audio>
    <audio src="./static/audio/hihat.wav" id="hihat"></audio>
    <audio src="./static/audio/kick.wav" id="kick"></audio>
    <audio src="./static/audio/openhat.wav" id="openhat"></audio>
    <audio src="./static/audio/ride.wav" id="ride"></audio>
    <audio src="./static/audio/snare.wav" id="snare"></audio>
    <audio src="./static/audio/tink.wav" id="tink"></audio>
    <audio src="./static/audio/tom.wav" id="tom"></audio>
  </div>
</body>
<script src="./js/index.js"></script>
</html>
